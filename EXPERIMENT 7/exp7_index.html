<!-- Create Web page for Navigation Menu:
  .....Use of block, inline, inline-block, float, and clear....... -->

  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navigation Menu Example</title>
  <link rel="stylesheet" href="exp7_style.css">
</head>
<body>

  <h1 align="center">Navigation Menu Demo</h1>

  <!-- Block Example -->
  <h2>Block Example</h2>
  <div class="block-menu">
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>

  <!-- Inline Example -->
  <h2>Inline Example</h2>
  <div class="inline-menu">
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>

  <!-- Inline-Block Example -->
  <h2>Inline-Block Example</h2>
  <div class="inline-block-menu">
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>

  <!-- Float Example -->
  <h2>Float Example</h2>
  <div class="float-menu">
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>
    <!-- Clear Example -->
  <div class="clear-example">
    <p>This Text Comes <b>After</b> Learing Floats.  
    It Will Appear Below The Orange Menu Above.</p>
  </div>

</body>
</html>
